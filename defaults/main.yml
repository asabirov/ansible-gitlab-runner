---
# Maximum number of jobs to run concurrently
gitlab_runner_concurrent: '{{ ansible_processor_cores }}'

# GitLab coordinator URL
gitlab_runner_coordinator_url: 'https://gitlab.com/ci'
# GitLab registration token
gitlab_runner_registration_token: ''
# Runner description
gitlab_runner_description: '{{ ansible_hostname }}'
# Runner executor
gitlab_runner_executor: 'shell'
# Default Docker image
gitlab_runner_docker_image: 'docker:stable'
# Runner tags
gitlab_runner_tags: []

# Path for privileged docker
gitlab_runner_home: '/home/gitlab-runner'
# Runner cache dir
gitlab_runner_docker_cache_dir: '/home/gitlab-runner/cache'
# Docker cache dir
gitlab_runner_cache_dir: '/home/gitlab-runner/builds'
# Using docker executor with bind mounted socket (leave it empty disable)
gitlab_runner_docker_volumes: '/var/run/docker.sock:/var/run/docker.sock'